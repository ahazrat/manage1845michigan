<div class='row'>
  <h1>Home Page</h1>
  <p>Home page contents go here</p>
</div>

<div class='row'>
  <a class='btn btn-primary pull-right' ng-click='searchtext="Open"'>Show Open Projects</a>
  <a class='btn btn-default pull-right' ng-click='searchtext=""'>Show All Projects</a>
  <br>
  <br>
  <table class='table table-bordered table-hover table-striped'>
    <tr>
      <th>Index</th>
      <th>Project Title</th>
      <th>Project Status 
        <select class='pull-right selectpicker' ng-model='searchtext'>
          <option value=''>All</option>
          <option ng-repeat='project in manageList.projects | unique: "status" | orderBy: "status"' value="{{ project.status }}">{{ project.status }}</option>
        </select>
      </th>
    </tr>
    <tr ng-repeat='project in manageList.projects | filter: searchtext'>
      <td>{{ $index + 1 }}</td>
      <td>{{ project.title }}</td>
      <td>{{ project.status }}</td>
    </tr>
  </table>
</div>

<div class='row'>
  <div class='col-xs-4'>
    <a class=='btn btn-primary' ng-click='manageList.toggleNewProjectForm()'>New Project</a>
    <br>
    <br>
    <ng-include src='"templates/forms/newproject.html"'></ng-include>
  </div>
</div>
